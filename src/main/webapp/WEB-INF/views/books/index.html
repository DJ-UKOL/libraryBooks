<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница со списком всех книг</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getBook_title() + ', ' + book.getBook_author() + ', ' + book.getBook_year_published()}">user</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>
</body>
</html>
