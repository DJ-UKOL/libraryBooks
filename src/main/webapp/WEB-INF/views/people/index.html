<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница со списком всех людей</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPerson_id()})}"
       th:text="${person.getPerson_name() + ', ' + person.getPerson_year_birthday()}">user</a>
</div>
<br/>
<hr/>

<a href="/people/new">Добавить человека</a>
</body>
</html>
